<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Umoja V2 ‚Ä¢ Mobile Phone Register</title>

  <style>
    :root{
      --bg: #ffffff;
      --text: #222;
      --muted: #8d8d8d;
      --line: #e9e9e9;

      /* The gold-ish accent from your screenshot */
      --accent: #c7b08a;
      --accent-2:#bfa67a;

      --field-bg:#f3f3f3;
      --btn-disabled:#d9c7a8;
      --radius: 14px;
      --shadow: 0 12px 30px rgba(0,0,0,.06);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* Centered ‚Äúphone‚Äù container */
    .wrap{
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px;
    }

    .phone{
      width: min(420px, 100%);
      background: #fff;
      border-radius: 26px;
      box-shadow: var(--shadow);
      padding: 22px 18px 16px;
      border: 1px solid rgba(0,0,0,.05);
      position: relative;
    }

    /* Top left close X */
    .close{
      width: 42px;
      height: 42px;
      border-radius: 999px;
      border: 0;
      background: transparent;
      font-size: 26px;
      line-height: 42px;
      cursor: pointer;
      color:#333;
      margin: -6px 0 6px -6px;
    }

    h1{
      margin: 8px 0 18px;
      font-size: 34px;
      letter-spacing: .2px;
      font-weight: 650;
    }

    /* Tabs */
    .tabs{
      display:flex;
      gap: 22px;
      margin: 8px 0 18px;
      align-items:flex-end;
    }
    .tab{
      font-size: 20px;
      color: var(--muted);
      text-decoration:none;
      padding-bottom: 10px;
      position: relative;
      font-weight: 500;
    }
    .tab.active{
      color: var(--accent);
    }
    .tab.active::after{
      content:"";
      position:absolute;
      left:0;
      right:0;
      bottom: 2px;
      height: 2.5px;
      background: var(--accent);
      border-radius: 2px;
    }

    /* Form fields */
    .field{
      background: var(--field-bg);
      border-radius: var(--radius);
      padding: 12px 12px;
      display:flex;
      align-items:center;
      gap: 10px;
      border: 1px solid rgba(0,0,0,.04);
    }
    .field + .field{
      margin-top: 12px;
    }

    .flag{
      display:flex;
      align-items:center;
      gap: 8px;
      padding-left: 2px;
      min-width: 58px;
      color:#666;
      font-weight: 600;
    }
    .flag .emoji{ font-size: 18px; }
    .flag .code{ font-size: 16px; }

    input{
      border:0;
      outline:none;
      background: transparent;
      width:100%;
      font-size: 16px;
      color:#333;
    }
    input::placeholder{ color:#b6b6b6; }

    /* Send code button inside second field */
    .send-btn{
      border:0;
      outline:none;
      background: var(--accent);
      color:#fff;
      font-weight: 650;
      padding: 10px 14px;
      border-radius: 12px;
      cursor:pointer;
      white-space:nowrap;
      font-size: 14px;
    }
    .send-btn:active{ transform: translateY(1px); }

    /* Right aligned ‚ÄúForgot Password‚Äù */
    .forgot{
      display:block;
      text-align:right;
      margin: 14px 6px 12px;
      color: var(--accent);
      text-decoration:none;
      font-weight: 500;
    }

    /* Agreement line */
    .agree{
      display:flex;
      align-items:flex-start;
      gap: 10px;
      padding: 6px 4px 14px;
      color:#8b8b8b;
      font-size: 14px;
      line-height: 1.35;
    }
    .agree input{ width:18px; height:18px; margin-top:2px; accent-color: var(--accent); }
    .agree a{
      color: var(--accent);
      text-decoration:none;
      font-weight: 600;
    }

    /* Next button (disabled look like screenshot) */
    .next{
      width: 100%;
      border: 0;
      border-radius: 14px;
      padding: 16px 18px;
      font-size: 18px;
      font-weight: 700;
      background: var(--btn-disabled);
      color: rgba(255,255,255,.75);
      cursor:not-allowed;
    }

    /* ‚ÄúAccount Login‚Äù centered */
    .account-login{
      text-align:center;
      margin: 22px 0 10px;
      color: var(--accent);
      font-weight: 500;
      letter-spacing:.2px;
    }

    /* Footer help text */
    .help{
      text-align:center;
      margin-top: 46px;
      color:#b8b8b8;
      font-size: 14px;
      line-height:1.35;
      padding-bottom: 4px;
    }
    .help a{ color: var(--accent); text-decoration:none; font-weight: 600; }

    /* Optional: make it feel ‚Äúmobile‚Äù */
    @media (max-width: 420px){
      .phone{ border-radius: 22px; box-shadow:none; border:0; padding: 18px 14px 12px; }
      h1{ font-size: 32px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="phone">

      <button class="close" aria-label="Close">√ó</button>

      <h1>Mobile Phone Register</h1>

      <div class="tabs">
        <a class="tab active" href="#" onclick="setTab('register'); return false;">Register</a>
        <a class="tab" href="#" onclick="setTab('login'); return false;">Login</a>
      </div>

      <!-- Register Form -->
      <form id="registerForm" autocomplete="on">
        <div class="field">
          <div class="flag">
            <span class="emoji">üá∫üá∏</span>
            <span class="code">+1</span>
          </div>
          <input type="tel" placeholder="Please enter your phone number" />
        </div>

        <div class="field">
          <input type="text" placeholder="Please enter the code" />
          <button class="send-btn" type="button">Send Code</button>
        </div>

        <a class="forgot" href="#">Forgot Password</a>

        <label class="agree">
          <input type="checkbox" checked />
          <span>You agree to the „Ää<a href="#">Registration Agreement</a>„Äã</span>
        </label>

        <button class="next" type="button" disabled>Next</button>

        <div class="account-login">Account Login</div>
      </form>

      <!-- Login Form (hidden by default) -->
      <form id="loginForm" style="display:none;">
        <div class="field">
          <div class="flag">
            <span class="emoji">üá∫üá∏</span>
            <span class="code">+1</span>
          </div>
          <input type="tel" placeholder="Please enter your phone number" />
        </div>

        <div class="field">
          <input type="password" placeholder="Please enter your password" />
        </div>

        <a class="forgot" href="#">Forgot Password</a>

        <button class="next" type="button" disabled>Login</button>

        <div class="account-login">Account Login</div>
      </form>

      <div class="help">
        Have problems? please contact online customer<br/>
        service
      </div>

    </div>
  </div>

  <script>
    function setTab(which){
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(t => t.classList.remove('active'));

      if(which === 'register'){
        tabs[0].classList.add('active');
        document.getElementById('registerForm').style.display = '';
        document.getElementById('loginForm').style.display = 'none';
      }else{
        tabs[1].classList.add('active');
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('loginForm').style.display = '';
      }
    }
  </script>
</body>
</html>
