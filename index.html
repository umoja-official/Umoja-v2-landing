<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UMOJA V2 â€¢ Register / Login</title>

  <style>
    :root{
      --bg:#07181a;
      --card: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.10);
      --text:#eaf6f5;
      --muted: rgba(234,246,245,.70);
      --accent:#2bd3b1;
      --accent2:#0bbf9a;
      --danger:#ff5d5d;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(900px 600px at 50% 15%, rgba(43,211,177,.14), transparent 55%),
                  radial-gradient(700px 450px at 50% 90%, rgba(11,191,154,.12), transparent 60%),
                  var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 28px 14px;
    }

    .wrap{
      width:min(520px, 100%);
    }

    .brand{
      text-align:center;
      margin-bottom:16px;
    }
    .orb{
      width:74px;height:74px;
      margin:0 auto 10px auto;
      border-radius:999px;
      background:
        radial-gradient(circle at 35% 30%, rgba(255,255,255,.22), transparent 45%),
        radial-gradient(circle at 50% 60%, rgba(43,211,177,.35), rgba(11,191,154,.10) 55%, rgba(0,0,0,.10));
      box-shadow: 0 20px 55px rgba(43,211,177,.18);
      border:1px solid rgba(255,255,255,.10);
    }
    h1{
      margin:0;
      letter-spacing:.08em;
      font-weight:800;
    }
    .sub{
      margin:6px 0 0 0;
      color:var(--muted);
      font-weight:600;
      letter-spacing:.02em;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border:1px solid var(--stroke);
      border-radius:24px;
      padding:18px;
      box-shadow: 0 24px 60px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
    }

    .tabs{
      display:flex;
      gap:10px;
      background: rgba(0,0,0,.16);
      border:1px solid rgba(255,255,255,.10);
      padding:10px;
      border-radius:18px;
      margin-bottom:14px;
    }
    .tab{
      flex:1;
      text-align:center;
      padding:12px 10px;
      border-radius:14px;
      cursor:pointer;
      user-select:none;
      font-weight:800;
      color: rgba(234,246,245,.80);
      border:1px solid transparent;
    }
    .tab.active{
      background: rgba(43,211,177,.14);
      border-color: rgba(43,211,177,.28);
      color: var(--text);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
    }

    .panel{ display:none; }
    .panel.active{ display:block; }

    .field{
      margin: 10px 0;
    }
    input{
      width:100%;
      padding: 14px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color: var(--text);
      outline: none;
      font-size: 16px;
    }
    input::placeholder{ color: rgba(234,246,245,.45); }
    .row{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .btn{
      width:100%;
      padding: 16px 14px;
      border: none;
      border-radius:18px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color:#042b2c;
      font-weight:900;
      font-size: 18px;
      cursor:pointer;
      margin-top: 8px;
      box-shadow: 0 18px 40px rgba(43,211,177,.22);
    }
    .btn:disabled{
      opacity:.55;
      cursor:not-allowed;
    }

    .smallBtn{
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
      color: rgba(234,246,245,.92);
      cursor:pointer;
      white-space:nowrap;
      font-weight:800;
    }

    .fineprint{
      margin-top: 10px;
      text-align:center;
      color: rgba(234,246,245,.65);
      font-weight:600;
    }
    .fineprint a{ color: var(--accent); text-decoration:none; }

    .errorBox{
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border:1px solid rgba(255,93,93,.35);
      background: rgba(255,93,93,.10);
      color: rgba(255,220,220,.95);
      display:none;
      font-weight:700;
      word-break: break-word;
    }
    .okBox{
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border:1px solid rgba(43,211,177,.35);
      background: rgba(43,211,177,.10);
      color: rgba(220,255,248,.95);
      display:none;
      font-weight:700;
    }

    /* Logged-in page */
    #loggedInPage{
      display:none;
    }
    .loggedCard{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .navRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .navRow .smallBtn{
      flex:1;
      min-width: 120px;
      text-align:center;
    }
    .mutedBox{
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.14);
      color: rgba(234,246,245,.80);
      font-weight:700;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="brand">
      <div class="orb"></div>
      <h1>UMOJA V2</h1>
      <div class="sub">Official Landing â€¢ Verify â€¢ Invest â€¢ Invite</div>
    </div>

    <!-- AUTH CARD -->
    <div class="card" id="authCard">
      <div class="tabs" id="tabs">
        <div class="tab active" id="tabRegister" role="button" tabindex="0">Register</div>
        <div class="tab" id="tabLogin" role="button" tabindex="0">Login</div>
      </div>

      <!-- REGISTER PANEL -->
      <div class="panel active" id="registerPanel">
        <div class="field">
          <input id="regEmail" type="email" placeholder="Email" autocomplete="username" />
        </div>

        <div class="field row">
          <input id="regPassword" type="password" placeholder="Password" autocomplete="new-password" />
          <button class="smallBtn" id="toggleRegPw" type="button">Show</button>
        </div>

        <button class="btn" id="registerBtn" type="button">Create Account</button>

        <div class="fineprint">
          By continuing you agree to the <a href="#" onclick="return false;">Registration Agreement</a>.
        </div>
      </div>

      <!-- LOGIN PANEL -->
      <div class="panel" id="loginPanel">
        <div class="field">
          <input id="loginEmail" type="email" placeholder="Email" autocomplete="username" />
        </div>

        <div class="field row">
          <input id="loginPassword" type="password" placeholder="Password" autocomplete="current-password" />
          <button class="smallBtn" id="toggleLoginPw" type="button">Show</button>
        </div>

        <button class="btn" id="loginBtn" type="button">Login</button>

        <div class="fineprint">
          By continuing you agree to the <a href="#" onclick="return false;">Registration Agreement</a>.
        </div>
      </div>

      <div class="errorBox" id="errorBox"></div>
      <div class="okBox" id="okBox"></div>
    </div>

    <!-- LOGGED IN PAGE -->
    <div class="card" id="loggedInPage">
      <div class="loggedCard">
        <div class="mutedBox" id="whoami">Logged in.</div>

        <div class="navRow">
          <button class="smallBtn" id="goVerify" type="button">Verify</button>
          <button class="smallBtn" id="goInvest" type="button">Invest</button>
          <button class="smallBtn" id="goInvite" type="button">Invite</button>
          <button class="smallBtn" id="logoutBtn" type="button">Logout</button>
        </div>

        <div class="mutedBox" id="pageBox">
          Choose an option above.
        </div>

        <div class="okBox" id="inviteOk"></div>
        <div class="errorBox" id="inviteErr"></div>
      </div>
    </div>

  </div>

  <script type="module">
    // ============================
    // 1) Firebase (MODULAR CDN)
    // ============================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // âœ… REPLACE THIS WITH YOUR REAL WEB APP CONFIG (Firebase console â†’ Project settings â†’ Your apps â†’ Web app â†’ Config)
    const firebaseConfig = {
  apiKey: "AIzaSyCbQ9fNYrq_qko-GUhKi3xSMkb_IKhrBB0",
  authDomain: "umoja-v2-landing.firebaseapp.com",
  projectId: "umoja-v2-landing",
  storageBucket: "umoja-v2-landing.firebasestorage.app",
  messagingSenderId: "964715983746",
  appId: "1:964715983746:web:b4bb1615f35d773ae7159b"
};


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ============================
    // 2) Helpers
    // ============================
    const qs = (id) => document.getElementById(id);

    const errorBox = qs("errorBox");
    const okBox = qs("okBox");

    function showError(msg){
      okBox.style.display = "none";
      errorBox.textContent = msg || "Something went wrong.";
      errorBox.style.display = "block";
    }
    function showOk(msg){
      errorBox.style.display = "none";
      okBox.textContent = msg || "Success.";
      okBox.style.display = "block";
    }
    function clearMsgs(){
      errorBox.style.display = "none";
      okBox.style.display = "none";
      errorBox.textContent = "";
      okBox.textContent = "";
    }

    function togglePw(inputId, btnId){
      const inp = qs(inputId);
      const btn = qs(btnId);
      btn.addEventListener("click", () => {
        inp.type = inp.type === "password" ? "text" : "password";
        btn.textContent = inp.type === "password" ? "Show" : "Hide";
      });
    }

    // ============================
    // 3) Tabs (Register/Login)
    // ============================
    const tabRegister = qs("tabRegister");
    const tabLogin = qs("tabLogin");
    const registerPanel = qs("registerPanel");
    const loginPanel = qs("loginPanel");

    function setTab(which){
      clearMsgs();
      if(which === "register"){
        tabRegister.classList.add("active");
        tabLogin.classList.remove("active");
        registerPanel.classList.add("active");
        loginPanel.classList.remove("active");
      } else {
        tabLogin.classList.add("active");
        tabRegister.classList.remove("active");
        loginPanel.classList.add("active");
        registerPanel.classList.remove("active");
      }
    }

    tabRegister.addEventListener("click", () => setTab("register"));
    tabLogin.addEventListener("click", () => setTab("login"));

    // Keyboard support
    tabRegister.addEventListener("keydown", (e)=>{ if(e.key === "Enter" || e.key === " ") setTab("register"); });
    tabLogin.addEventListener("keydown", (e)=>{ if(e.key === "Enter" || e.key === " ") setTab("login"); });

    // ============================
    // 4) Show/Hide password
    // ============================
    togglePw("regPassword", "toggleRegPw");
    togglePw("loginPassword", "toggleLoginPw");

    // ============================
    // 5) Register & Login actions
    // ============================
    const registerBtn = qs("registerBtn");
    const loginBtn = qs("loginBtn");

    registerBtn.addEventListener("click", async () => {
      clearMsgs();
      const email = (qs("regEmail").value || "").trim();
      const pass = (qs("regPassword").value || "").trim();

      if(!email || !pass) return showError("Please enter email and password.");
      if(pass.length < 6) return showError("Password must be at least 6 characters.");

      registerBtn.disabled = true;
      try{
        await createUserWithEmailAndPassword(auth, email, pass);
        showOk("Account created. You are now logged in.");
      }catch(err){
        showError(err?.message || String(err));
      }finally{
        registerBtn.disabled = false;
      }
    });

    loginBtn.addEventListener("click", async () => {
      clearMsgs();
      const email = (qs("loginEmail").value || "").trim();
      const pass = (qs("loginPassword").value || "").trim();

      if(!email || !pass) return showError("Please enter email and password.");

      loginBtn.disabled = true;
      try{
        await signInWithEmailAndPassword(auth, email, pass);
        showOk("Logged in successfully.");
      }catch(err){
        showError(err?.message || String(err));
      }finally{
        loginBtn.disabled = false;
      }
    });

    // ============================
    // 6) Logged-in page + Invite code (optional)
    // ============================
    const authCard = qs("authCard");
    const loggedInPage = qs("loggedInPage");
    const whoami = qs("whoami");
    const pageBox = qs("pageBox");

    const inviteOk = qs("inviteOk");
    const inviteErr = qs("inviteErr");

    function showInviteOk(msg){
      inviteErr.style.display="none";
      inviteOk.textContent = msg;
      inviteOk.style.display="block";
    }
    function showInviteErr(msg){
      inviteOk.style.display="none";
      inviteErr.textContent = msg;
      inviteErr.style.display="block";
    }
    function clearInviteMsg(){
      inviteOk.style.display="none";
      inviteErr.style.display="none";
      inviteOk.textContent="";
      inviteErr.textContent="";
    }

    function getRefFromUrl(){
      const u = new URL(window.location.href);
      return (u.searchParams.get("ref") || "").trim();
    }

    async function saveReferralIfAny(user){
      clearInviteMsg();
      const ref = getRefFromUrl();
      if(!ref) return;

      try{
        // Save who referred this user
        await setDoc(doc(db, "referrals", user.uid), {
          referredBy: ref,
          referredUser: user.uid,
          email: user.email || null,
          createdAt: serverTimestamp(),
          landing: window.location.href
        }, { merge:true });

        showInviteOk("Referral captured âœ…");
      } catch (e){
        showInviteErr("Referral save failed: " + (e?.message || String(e)));
      }
    }

    // Basic navigation: replace these later with real pages/sections
    qs("goVerify").addEventListener("click", () => {
      pageBox.textContent = "âœ… VERIFY: (Put your Verify content here)";
    });
    qs("goInvest").addEventListener("click", () => {
      pageBox.textContent = "ðŸ’° INVEST: (Put your Invest instructions here)";
    });
    qs("goInvite").addEventListener("click", async () => {
      const user = auth.currentUser;
      if(!user) return;

      // Create a simple invite code if one doesn't exist
      try{
        const userRef = doc(db, "users", user.uid);
        const snap = await getDoc(userRef);

        let myRef = snap.exists() ? (snap.data().refCode || "") : "";
        if(!myRef){
          myRef = "UMJ-" + Math.random().toString(36).slice(2, 8).toUpperCase();
          await setDoc(userRef, { refCode: myRef, email: user.email || null, createdAt: serverTimestamp() }, { merge:true });
        }

        const inviteLink = `${window.location.origin}${window.location.pathname}?ref=${encodeURIComponent(myRef)}`;
        pageBox.textContent = `ðŸ”— INVITE LINK:\n${inviteLink}`;
        showInviteOk("Invite link generated âœ… (copy from the box)");
      } catch (e){
        showInviteErr("Invite generation failed: " + (e?.message || String(e)));
      }
    });

    qs("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
    });

    // ============================
    // 7) Auth state switching (THIS is what makes it open the logged-in page)
    // ============================
    onAuthStateChanged(auth, async (user) => {
      clearMsgs();
      clearInviteMsg();

      if(user){
        authCard.style.display = "none";
        loggedInPage.style.display = "block";
        whoami.textContent = `Logged in as: ${user.email || user.uid}`;

        // Save referral if someone joined through ?ref=CODE
        await saveReferralIfAny(user);

        // Default view
        pageBox.textContent = "Welcome âœ… Choose Verify / Invest / Invite.";
      } else {
        loggedInPage.style.display = "none";
        authCard.style.display = "block";
        // Default to Login tab when logged out (you can change to register)
        setTab("login");
      }
    });
  </script>
</body>
</html>
