<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UMOJA V2 • Official Landing</title>

<style>
:root {
  --bg: #07181a;
  --card: rgba(255,255,255,0.06);
  --stroke: rgba(255,255,255,0.12);
  --accent: #40e0d0;
  --text: #eaf6f5;
  --muted: rgba(234,246,245,0.65);
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #0c2b2f, #050c0e);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== LAYOUT ===== */
.wrapper {
  width: 100%;
  max-width: 420px;
  padding: 24px;
}

.card {
  background: var(--card);
  border: 1px solid var(--stroke);
  border-radius: 20px;
  padding: 24px;
  backdrop-filter: blur(14px);
}

/* ===== LOGO ===== */
.logo {
  display: flex;
  justify-content: center;
  margin-bottom: 16px;
}

.logo img {
  width: 120px;
  height: auto;
  display: block;
  filter: drop-shadow(0 0 24px rgba(64,224,208,0.45));
}

h1 {
  text-align: center;
  margin: 8px 0 4px;
  letter-spacing: 0.18em;
  font-weight: 800;
}

.sub {
  text-align: center;
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 20px;
}

/* ===== TABS ===== */
.tabs {
  display: flex;
  background: rgba(255,255,255,0.05);
  border-radius: 999px;
  overflow: hidden;
  margin-bottom: 16px;
}

.tabs button {
  flex: 1;
  padding: 10px;
  border: none;
  background: transparent;
  color: var(--muted);
  cursor: pointer;
}

.tabs button.active {
  background: var(--accent);
  color: #022;
  font-weight: 700;
}

/* ===== INPUTS ===== */
.input {
  width: 100%;
  padding: 14px;
  border-radius: 999px;
  border: 1px solid var(--stroke);
  background: rgba(255,255,255,0.08);
  color: var(--text);
  margin-bottom: 12px;
}

.input::placeholder {
  color: var(--muted);
}

/* ===== BUTTON ===== */
.main-btn {
  width: 100%;
  padding: 14px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #42f5e6, #2db4ff);
  color: #022;
  font-weight: 800;
  cursor: pointer;
  margin-top: 6px;
}

.note {
  text-align: center;
  font-size: 12px;
  color: var(--muted);
  margin-top: 10px;
}

.error {
  margin-top: 12px;
  font-size: 13px;
  color: #ff7b7b;
  text-align: center;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <!-- LOGO -->
    <div class="logo">
      <img src="./assets/umoja-logo.png" alt="UMOJA Logo" />
    </div>

    <h1>UMOJA V2</h1>
    <div class="sub">Official Landing • Verify • Invest • Invite</div>

    <!-- TABS -->
    <div class="tabs">
      <button id="registerTab">Register</button>
      <button id="loginTab" class="active">Login</button>
    </div>

    <!-- FORM -->
    <input id="email" class="input" placeholder="Email address" />
    <input id="password" type="password" class="input" placeholder="Password" />

    <button class="main-btn" id="submitBtn">Login</button>

    <div class="note">
      Use the same email + password you registered with.
    </div>

    <div id="errorBox" class="error"></div>

  </div>
</div>

</script>



</body>
</html>
